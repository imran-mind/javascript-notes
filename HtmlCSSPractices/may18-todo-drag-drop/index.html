<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo Drag & Drop</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300&family=Montserrat:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-app">
        <div class="input-box">
            <input value="" placeholder="Insert Todo Item ..." />
        </div>
        <div class="wrapper">
            <div class="todo-wrapper">
                <div class="todo-items">
                </div>
                <div class="inprogress-items">

                </div>
                <div class="done-items">

                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
