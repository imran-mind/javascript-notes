<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Contacts</title>
    <!-- Compiled and minified CSS -->

    <!-- Compiled and minified JavaScript -->

</head>
<body>
    <div class="container">
        <h1 class="center-align">
            My Contacts
        </h1>
        <input type="text" id="filterInput" placeholder="seach names..."/>
        <ul id="names" class="collection with-header">
            <li class="collection-header">
                <h5>A</h5>
            </li>
            <li class="collection-item">
                <a href="#">Abe</a>
            </li>
            <li class="collection-item">
                <a href="#">Adam</a>
            </li>
            <li class="collection-item">
                <a href="#">Alan</a>
            </li>   
            <li class="collection-item">
                <a href="#">Anna</a>
            </li>   

            <!-- B -->
            <li class="collection-header">
                <h5>B</h5>
            </li>
            <li class="collection-item">
                <a href="#">Bath</a>
            </li>
            <li class="collection-item">
                <a href="#">Bill</a>
            </li>
            <li class="collection-item">
                <a href="#">Bob</a>
            </li>   
            <li class="collection-item">
                <a href="#">brab</a>
            </li> 
            
            <!-- C -->
            <li class="collection-header">
                <h5>C</h5>
            </li>
            <li class="collection-item">
                <a href="#">Carrie</a>
            </li>
            <li class="collection-item">
                <a href="#">Cathy</a>
            </li>
            <li class="collection-item">
                <a href="#">Certeny</a>
            </li>   
        </ul>
    </div>

    <script>
        // Get Input element
        let filterInput = document.getElementById('filterInput');

        //Add event listener
        filterInput.addEventListener('keyup',filterNames);

        function filterNames(){
            let filterValue = document.getElementById('filterInput').value.toUpperCase();
            console.log(filterValue)

            // Get name ul
            let ul = document.getElementById('names');

            //Get items
            let li = document.querySelectorAll('li.collection-item');

            //loop through collection item li
            for(let i=0; i<li.length; i++){
                let aTag = li[i].getElementsByTagName('a')[0];
                let text = aTag.innerHTML.toUpperCase();
                console.log(aTag.innerHTML);
                
                //If matches
                if(text.indexOf(filterValue) > -1){
                    li[i].style.display = '';
                }else{
                    li[i].style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
