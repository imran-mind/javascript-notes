<html>

<head>
    <title>Tessract</title>
    <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>

</head>

<body>
    <h1>Tessract OCR</h1>
    <script>

        Tesseract.recognize(
            'ver6.jpg',
            'eng',
            { logger: m => console.log(m) }
        ).then(({ data: { text } }) => {
            console.log(text);
        })    
    </script>
</body>

</html>
