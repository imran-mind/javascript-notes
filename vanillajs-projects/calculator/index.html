<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"></link>
</head>
<body>
    <div class="main-wrap">
        <div class="calculator-wrapper">
            <div class="calc-input">
                <input type="text" id="num-input" value=""/>
            </div>

            <div class="calc-numbers" id="input-elements">
                <div class="calc-first-row">
                    <div class="calc-num" data-id="C">C</div>
                    <div class="calc-num" >N/A</div>
                    <div class="calc-num" data-id="%">%</div>
                    <div class="calc-num" data-id="/">/</div>
                </div>

                <div class="calc-first-row">
                    <div class="calc-num" data-id="7">7</div>
                    <div class="calc-num" data-id="8">8</div>
                    <div class="calc-num" data-id="9">9</div>
                    <div class="calc-num" data-id="*">x</div>
                </div>

                <div class="calc-first-row">
                    <div class="calc-num" data-id="4">4</div>
                    <div class="calc-num" data-id="5">5</div>
                    <div class="calc-num" data-id="6">6</div>
                    <div class="calc-num" data-id="-">-</div>
                </div>

                <div class="calc-first-row">
                    <div class="calc-num" data-id="1">1</div>
                    <div class="calc-num" data-id="2">2</div>
                    <div class="calc-num" data-id="3">3</div>
                    <div class="calc-num" data-id="+">+</div>
                </div>
                <div class="calc-first-row">
                    <div class="calc-num" data-id="">N/A</div>
                    <div class="calc-num" data-id="0">0</div>
                    <div class="calc-num" data-id=".">.</div>
                    <div class="calc-num"data-id="=">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
