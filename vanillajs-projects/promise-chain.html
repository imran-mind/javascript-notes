<html>

<body>
    Promise excersize
    <script>
        const getUserId = () => {
            return new Promise((resolve, reject) => {
                fetch('https://jsonplaceholder.typicode.com/posts/12')
                    .then(data => data.json())
                    .then(res => {
                        resolve(res.userId);
                    }).catch(err => {
                        reject(err);
                    });
            });
        }
        const fetchUserById = (userId) => {
            return new Promise((resolve, reject) => {
                fetch('https://jsonplaceholder.typicode.com/users/' + userId)
                    .then(data => data.json())
                    .then(res => {
                        resolve(res);
                    }).catch(err => {
                        reject(err);
                    });
            });
        }

        const fetchPost = (postId) => {
            console.log('postId', postId)
            return new Promise((resolve, reject) => {
                fetch('https://jsonplaceholder.typicode.com/posts/12')
                    .then(data => data.json())
                    .then(res => {
                        resolve(res);
                    }).catch(err => {
                        reject(err);
                    });
            });
        }

        getUserId()
            .then(id => fetchUserById(id))
            .then(data => fetchPost(data.id + " imran"))
            .then(posts => {
                console.log('posts ', posts)
            }).catch(err => {
                console.log(err);
            })
    </script>
</body>

</html>
