    <script>

        const table = document.getElementsByTagName('tbody');

        // let data;

        const createTable = (data) => {
            let parentChilds = '';
            data && data.forEach((item) => {
                let isParent = true;
                let childCount = item.childs.length - 1;
                item.childs.forEach((child, index) => {
                    const childRow = getParentChilds(child, item.parent, isParent);
                    parentChilds = parentChilds + childRow;
                    table[0].innerHTML = parentChilds;
                    if (childCount != index) {
                        isParent = false;
                    } else {
                        isParent = true;
                    }
                });
            });
        }

        const getParentChilds = (child, parent, isFirstRow) => {
            const parentRow = `<tr>
                    <td>${parent}</td>
                </tr>`;
            return `
                ${isFirstRow ? parentRow : ''}
                <tr>
                    <td>${child.size}</td>
                    <td>${child.country}</td>
                    <td>${child.language}</td>
                    <td>${child.status}</td>
                </tr>
                `;
